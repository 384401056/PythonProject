<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
</head>

<body>
<div class="panel">
    <div class="page-header">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/even_manage/">发布会管理</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">发布会</a></li>
                        <li><a href="/guest_manage/">嘉宾</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">退出</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="panel-body">
        <form class="form-inline" method="get" action="/search_event/">
            <div class="form-group">
                <input type="text" name="keyword" class="form-control" placeholder="输入名称搜索" style="width: 250px">
            </div>
            <button type="submit" class="btn btn-warning">搜索</button>
        </form>
    </div>
    <div class="panel-body">
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>名称</th>
                    <th>状态</th>
                    <th>地址</th>
                    <th>时间</th>
                </tr>
                </thead>
                <tbody>
                {% for event in event_list%}
                <tr>
                    <td>{{ event.id }}</td>
                    <td>{{ event.name }}</td>
                    <td>{{ event.status }}</td>
                    <td>{{ event.address }}</td>
                    <td>{{ event.start_time }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
