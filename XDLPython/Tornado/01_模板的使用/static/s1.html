<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/bootstrap3/css/bootstrap.min.css" type="text/css" />
</head>
<body>
    <div class="container">
        <h3>提交数据</h3>
        <div class="list-group-item list-group-item-success">输入数据</div>
        <div class="panel panel-default">
          <div class="panel-body">
            <form method="post" action="/index">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Name" aria-describedby="basic-addon1">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
          </div>
        </div>

        <div class="panel panel-default">
            <ul class="list-group">
                <div class="list-group-item active">用户列表</div>
                {%for item in user_list%}
                    {%if item == 'gaoyanbin'%}
                        <li class="list-group-item list-group-item-info">{{item}}</li>
                    {%else%}
                        <li class="list-group-item">{{item}}</li>
                    {%end%}
                {%end%}
            </ul>
        </div>

        <div class="panel panel-default">
            <div class="list-group-item list-group-item-danger">{{ myfunc(user_list) }}</div>
        </div>

        <div class="panel panel-default">
            <div class="list-group-item list-group-item-warning">这是一个 ui_modules 的调用{% module custom(80) %}</div>
        </div>

    </div>
</body>
</html>
